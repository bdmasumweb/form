<!DOCTYPE html>

<html lahg="en">
    <head>
        
        <meta charset="utf-8">
        <title>Password Validation</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="images/xicon.png" type="image/xicon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <body>
        
        <br/>
        <form action="https://api.jquery.com/not/#not1" method="post" id="registrationForm">
            <table>
                <tr>
                    <th>First Name</th>
                    <td>
                        <input type="text" name="first_name" id="firstName" />
                        <span id="firstNameError" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>
                        <input type="text" name="last_name" id="lastName" />
                        <span id="lastNameError" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="text" name="password" id="password" />
                        <span id="passwordError" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Confirm Password</th>
                    <td>
                        <input type="text" name="confirm_password" id="confirmPassword"  />
                        <span id="confirmPasswordError" style="color: red;"></span>
                    </td>
                </tr>
                 <tr>
                    <th></th>
                    <td><input type="submit" name="btn" value="submit"/></td>
                </tr>
            </table>  
        </form>    
        <br/>
        
        <script>
        
            $(document).ready(function(){
                
                $("#registrationForm").submit(function(){
                    
                    var fname = $("#firstName").val();
                    var lname = $("#lastName").val();
                    var password = $("#password").val();
                    var confirmPassword = $("#confirmPassword").val();
                    
                    var alpha = /^[A-Za-z]+$/;
             
                    
                   
                    if(fname == ""){
                        $("#firstNameError").text("please enter fname ");
                        return false;
                    }
                    
                    if(lname == ""){
                        $("#lastNameError").text("please enter lname ");
                        return false;
                    }
                    
                    if(fname.length <=3 ){
                        $("#firstNameError").text("please enter morethen 3 charecter ");
                        return false;
                    }
                    
                    if(fname.length >=15 ){
                        $("#firstNameError").text("please enter lessthen 15 charecter ");
                        return false;
                    }
                    
                    if(lname.length <=3 ){
                        $("#lastNameError").text("please enter morethen 3 charecter ");
                        return false;
                    }
                    
                    if(lname.length >=15 ){
                        $("#lastNameError").text("please enter lessthen 15 charecter ");
                        return false;
                    }
                    
                    if(fname.match(alpha)){
                        return true;
                    }else{
                         $("#firstNameError").text("please enter only Alphabet");
                        return false;
                    }
                    
                    if(lname.match(alpha)){
                        return true;
                    }else{
                        $("#lastNameError").text("please enter only Alphabet");
                        return false;
                    }
                    
                });
            });
         
        
        </script>
